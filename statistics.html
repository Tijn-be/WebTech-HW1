    <meta charset="UTF-8" />

    <link rel="icon" type="Image/png" href="/Images/RedBullLogo.png" />

  <body>
    <header>
      <div class="main-header">
        <h1>Red Bull Racing</h1>
        <img id="RedBullRacing" src="/Images/RedBullRacing.png" />
      </div>
      <nav class="main-nav">

    <main>
      <div id="Year">
         <input 
          type="range" 
          id="yearSelect" 
          min="2005" 
          max="2025" 
          value="2025" 
          step="1"
          >
        <span id="yearValue">2025</span>
      </div>

      <div class="Cars-Driver-row">
        <section id="Cars">
          <h2>Car</h2>
          <div id="carType"></div>
        </section>

        <aside id="Drivers" display="flex">
          <h2>Drivers</h2>
          <div id="DriversPic"></div>
        </aside>
      </div>

      <div class="Races-row">
        <section id="Races">
          <h2>Races</h2>
          <table class="RaceTable">
            <thead id="raceData">
            </thead>
            <tbody id="raceData">
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <script src="data.js"></script>
    <script type="module" src="script.js"></script>
