    <main>
      <div class="stats__controls">
        <label for="yearSelect">Year: </label>
        <select id="yearSelect" class="stats__select">
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>

          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>
      </div>

      <div class="content-row">
        <section id="Cars">
          <h2>Car</h2>
          <div id="carType"></div>
        </section>

        <aside id="Drivers" display="flex">
          <h2>Drivers</h2>
          <div id="DriversPic" class="stats__drivers"></div>
        </aside>
      </div>

      <div class="races">
        <section id="Races">
          <h2>Races</h2>
          <table class="races-table">
            <thead id="raceData"></thead>
            <tbody id="raceData"></tbody>
          </table>
        </section>
      </div>
    </main>
